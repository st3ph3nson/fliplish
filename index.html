<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vowel Flip Translator (A↔O, E↔I)</title>
  <style>
    :root{
      --bg:#0b132b; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --border:rgba(15,23,42,.15); --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#111827);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto}
    header{color:#fff;margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:22px;font-weight:800;letter-spacing:.3px}
    header p{margin:0;color:rgba(255,255,255,.75);font-size:14px;line-height:1.4}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:14px; padding:14px;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
    }
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea{
      width:100%; min-height:220px; resize:vertical;
      padding:12px; border-radius:12px; border:1px solid var(--border);
      outline:none; font-size:14px; line-height:1.45;
    }
    textarea:focus{
      border-color:rgba(56,189,248,.65);
      box-shadow:0 0 0 3px rgba(56,189,248,.22);
    }
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
    button{
      appearance:none; border:1px solid var(--border); background:#fff;
      padding:9px 12px; border-radius:12px; font-weight:700;
      cursor:pointer; font-size:13px;
    }
    button:hover{
      border-color:rgba(56,189,248,.75);
      box-shadow:0 0 0 3px rgba(56,189,248,.18);
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border:1px solid var(--border);
      border-radius:999px; background:#fff; font-size:13px;
    }
    .pill input{transform:translateY(1px)}
    .small{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.35}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Vowel Flip Translator</h1>
      <p>
        Swap vowels everywhere: <b>A ↔ O</b> and <b>E ↔ I</b>. No exceptions. Punctuation stays.
      </p>
    </header>

    <div class="grid">
      <div class="card">
        <label for="input">Input</label>
        <textarea id="input" placeholder="Type here... e.g. The car is white and black."></textarea>

        <div class="controls">
          <div class="pill">
            <input type="checkbox" id="live" checked>
            <label for="live" style="margin:0;color:inherit;">Live translate</label>
          </div>
          <button id="copyBtn" type="button">Copy output</button>
          <button id="clearBtn" type="button">Clear</button>
        </div>

        <div class="small">
          Examples: <code>the → thi</code>, <code>car → cor</code>, <code>white → wheti</code>, <code>presents → prisints</code>
        </div>
      </div>

      <div class="card">
        <label for="output">Output</label>
        <textarea id="output" readonly placeholder="Output appears here..."></textarea>
        <div class="small">
          Rules: <code>a↔o</code>, <code>e↔i</code> (case preserved).
        </div>
      </div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const liveEl = document.getElementById("live");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    function flipChar(ch){
      switch (ch){
        case "a": return "o";
        case "o": return "a";
        case "e": return "i";
        case "i": return "e";
        case "A": return "O";
        case "O": return "A";
        case "E": return "I";
        case "I": return "E";
        case "u": return "y";
        case "y": return "u";
        case "Y": return "U";
        case "U": return "Y";
        default: return ch;
      }
    }

    function translateText(text){
      let out = "";
      for (const ch of text){
        out += flipChar(ch);
      }
      return out;
    }

    function update(){
      outputEl.value = translateText(inputEl.value);
    }

    inputEl.addEventListener("input", () => {
      if (liveEl.checked) update();
    });

    liveEl.addEventListener("change", () => {
      if (liveEl.checked) update();
    });

    copyBtn.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(outputEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(()=>copyBtn.textContent="Copy output", 900);
      } catch(e){
        alert("Copy failed (clipboard permission). You can manually select + copy.");
      }
    });

    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      outputEl.value = "";
      inputEl.focus();
    });

    update();
  </script>
</body>
</html>
